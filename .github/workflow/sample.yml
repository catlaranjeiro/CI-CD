name: Sample Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  push-job:
    name: Push job
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
